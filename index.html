<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes Poetry Generator</title>
    <meta charset="UTF-8" />
    <link href="styles.css" rel="stylesheet" type="styles.css" />
  </head>
  <body>
     <header>
      <h1>AI Quote Generator</h1>
  
 <header>
      <h1>AI Coding jokes</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
          id="poemInput"
        />
        <button type="button" id="poemButton">Generate Poem</button>
      </form>

      <div id="poem"></div>
    </main>
<footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">BonoloThole</a> and is
          <a href="https://github.com/BonoloThole/AI-coding-jokes/blob/main/index.html" target="_blank"> on GitHub</a> and
          <a href="https://aicodingjokes.netlify.app" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    
    <script src="index.js"></script>
  </body>
</html>
