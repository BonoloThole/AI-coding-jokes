<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes Poetry Generator</title>
    <meta charset="UTF-8" />
    <link href="styles.css" rel="stylesheet" type="styles.css" />
  </head>
  <body>
     <header>
      <h1>AI Quote Generator</h1>
    </header>
 <main>
    <form>
      <input
        type="text"
        id="quoteInput"
        placeholder="Enter the topic for the quote"
        autofocus
        required
        autocomplete="off"
      />
      <textarea
        id="instructionsInput"
        placeholder="Enter any additional instructions (e.g., style, tone, or type of quote)"
        rows="4"
        cols="50"
      ></textarea>
      <button type="button" id="quoteButton">Generate Quote</button>
    </form>

    <div id="quote"></div>
  </main>

<footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">BonoloThole</a> and is
          <a href="https://github.com/BonoloThole/AI-coding-jokes/blob/main/index.html" target="_blank"> on GitHub</a> and
          <a href="https://aicodingjokes.netlify.app" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    
    <script src="index.js"></script>
  </body>
</html>
